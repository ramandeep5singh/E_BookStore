<div class="categories">
    <h1>Add Book</h1>
</div>
<div class="add-book-form">
    <form action="../../addBook" method="post" enctype="multipart/form-data">
        <div class="d-flex">
            <div class="d-flex justify-content-center form-input position-relative col-6">
                <span class="position-absolute" id="name1">
                    Name
                </span>
                <input type="text" name="name" id="name" 
                onfocus="placeholderOut(this)" onblur="placeholderIn(this)">
            </div>
            <div class="d-flex justify-content-center form-input position-relative col-6">
                <span class="position-absolute" id="author1">
                    Author
                </span>
                <input type="text" name="author" id="author" 
                onfocus="placeholderOut(this)" onblur="placeholderIn(this)">
            </div>
        </div>
        <div class="d-flex">
            <div class="d-flex justify-content-center form-input position-relative col-6">
                <span class="position-absolute" id="publisher1">
                    Publisher
                </span>
                <input type="text" name="publisher" id="publisher" 
                onfocus="placeholderOut(this)" onblur="placeholderIn(this)">
            </div>
            <div class="d-flex justify-content-center form-input position-relative col-6">
                <span class="position-absolute" id="edition1">
                    Edition
                </span>
                <input type="text" name="edition" id="edition" 
                onfocus="placeholderOut(this)" onblur="placeholderIn(this)">
            </div>
        </div>
        <div class="d-flex">
            <div class="d-flex form-input position-relative" style="width: 100%;
            padding: 3vw 8vw;">
                <span class="position-absolute" id="description1" style="top: 15%;">
                    Description
                </span>
                <textarea name="description" id="description" cols="30" rows="10"
                onfocus="textAreaPlaceholderOut(this)" onblur="textAreaPlaceholderIn(this)"></textarea>
            </div>
        </div>
        <div class="radio-type d-flex justify-content-around">
            <div class="type">
                <input type="radio" name="type" id="java" value="java">
                <label for="java">Java</label>
            </div>
            <div class="type">
                <input type="radio" name="type" id="python" value="python">
                <label for="python">Python</label>
            </div>
            <div class="type">
                <input type="radio" name="type" id="cpp" value="cpp">
                <label for="cpp">C++</label>
            </div>
            <div class="type">
                <input type="radio" name="type" id="c" value="c">
                <label for="c">C</label>
            </div>
        </div>
        <div class="d-flex">
            <div class="d-flex justify-content-center form-input position-relative col-6">
                <span class="position-absolute" id="price1">
                    Price
                </span>
                <input type="number" name="price" id="price" 
                onfocus="placeholderOut(this)" onblur="placeholderIn(this)">
            </div>
            <div class="d-flex justify-content-center form-input position-relative col-6">
                <input type="file" name="file" id="file" style="opacity: 0;
                position: absolute;
                z-index: -2;">
                <label for="file" id="choose-file-label" class="choose-file">Choose File
                    <div class="choose-file-back"></div>
                </label>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <span style="padding: 1vw;
            font-size: 3vw;
            color: #000080;
            font-weight: bold;
            letter-spacing: 3px;">Quantity</span>
            <div class="q-in d-flex justify-content-center">
                <i class="fa-solid fa-minus" onclick="quantity(2)" style="cursor: pointer;"></i>
                <input type="number" name="quantity" id="quantity" value="1">
                <i class="fa-solid fa-plus" onclick="quantity(1)" style="cursor: pointer;"></i>
            </div>
        </div>
        <div class="d-flex justify-content-center form-input position-relative">
            <button type="submit">SUBMIT</button>
        </div>
    </form>
</div>
